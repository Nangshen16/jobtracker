<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nang Shens Job Tracker Apps</title>
    

  
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <script type="text/javascript">

        function submit()
        {
            var rec_status = document.getElementById("in_status").value;
            var rec_date = parseInt(document.getElementById("in_dateS").value);
            var rec_jobTitle = document.getElementById("in_jobTitle").value;
            var rec_company = document.getElementById("in_company").value;
            var rec_companytp = document.getElementById("in_comType").value;
            var rec_sumJobDes = parseInt(document.getElementById("in_sumJobDes").value);
            var rec_qual= document.getElementById("in_qua").value;
            var rec_intercon = document.getElementById("in_contactName").value;

            //var table = document.getElementById("jobtable")

            var obj = {
                
                status: rec_status,
                date : rec_date,
                jobT : rec_jobTitle,
                company: rec_company,
                companytp : rec_companytp,
                sumJobDes: rec_sumJobDes,
                qual : rec_qual,

                intercon : rec_intercon,
                
            };

            var trnew = "<tr class='border-b'>"+ 
                                    "<td class='p-2'>" + obj.status + "</td>" +
                                    "<td class='p-2'>" + obj.date + "</td>" +
                                    "<td class='p-2'>" + obj.jobT + "</td>" +
                                    "<td class='p-2'>" + obj.company + "</td>" +
                                    "<td class='p-2'>" + obj.companytp + "</td>" +
                                    "<td class='p-2'>" + obj.sumJobDes + "</td>" +
                                    "<td class='p-2'>" + obj.qual + "</td>" +
                                    
                                    "<td class='p-2'>" + obj.intercon + "</td>" +
                                    "<td class='p-2'>" + "<button onclick='deleterow(this)'>Remove</button>" + "</td>" +
                
                        "</tr>";

                $("table").append(trnew)

            


        }
        function deleterow(td){
            $(td).parent('tr').remove();

        }

        function reset(){
            $('table').find("tr:not(:first)").remove()
        }

    </script>




</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h3 class="text-2xl font-bold mb-6">Jobs Tracker</h3>
            <table class="w-full mb-6 border-collapse">
                <tr class="bg-gray-200">
                    <th class="p-2">Status</th>
                    <th class="p-2">Date Submitted</th>
                    <th class="p-2">Job Title</th>
                    <th class="p-2">Company</th>
                    <th class="p-2">Company Type</th>
                    <th class="p-2">Summary of the Job Description</th>
                    <th class="p-2">Qualifications</th>
                    <th class="p-2">Internal Contact Name</th>
                    <th class="p-2">Remove</th>
        
                </tr>
            </table>
            <br><br>
            <button onclick="reset()" class="bg-red-500 text-white px-4 py-2 rounded mb-6">Reset Table</button><br>

            <div>
                <div class="mb-4">
                    <label for="in_status" class="block font-medium">Status</label><br>
                    <input type="text" name="in_status" id="in_status" class="w-full p-2 border rounded"><br>

                </div>
                <div class="mb-4">
                    <label for="in_dateS" class="block font-medium">Date Submitted</label><br>
                    <input type="date" name="in_dateS" id="in_dateS" class="w-full p-2 border rounded"><br>

                </div>
                <div class="mb-4">
                    <label for="in_jobTitle" class="block font-medium">Job Title</label><br>
                    <input type="text" name="in_jobTitle" id="in_jobTitle" class="w-full p-2 border rounded"><br>

                </div>
                <div class="mb-4">
                    <label for="in_company" class="block font-medium">Company</label><br>
                    <input type="text" name="in_company" id="in_company" class="w-full p-2 border rounded"><br>
                </div>
                <div class="mb-4">
                    <label for="in_comType" class="block font-medium">Company Type</label><br>
                    <input type="text" name="in_comType" id="in_comType" class="w-full p-2 border rounded"><br>

                </div>
                <div class="mb-4">
                    <label for="in_sumJobDes" class="block font-medium">Summary of the Job Description</label><br>
                    <input type="text" name="in_sumJobDes" id="in_sumJobDes" class="w-full p-2 border rounded"><br>


                </div>
                <div class="mb-4">
                    <label for="in_qua" class="block font-medium">Qualifications</label><br>
                    <input type="text" name="in_qua" id="in_qua" class="w-full p-2 border rounded"><br>

                </div>
                <div class="mb-4">
                    <label for="in_contactName" class="block font-medium">Internal Contact Name</label><br>
                    <input type="text" name="in_contactName" id="in_contactName" class="w-full p-2 border rounded"><br>

                </div>
                <button onclick="submit()" class="bg-blue-500 text-white px-4 py-2 rounded">Track My Process</button>


            </div>
    </div>

   

    <br><br>
    

    

    

    

    

    

    

    

    

    

    


</body>
</html>
